<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="setContent(content)">

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
   <script>
      function printTime(){
         var clock = document.getElementById("clock");
         var now = new Date();
         var nowTime = now.getFullYear() + "/"+(now.getMonth()+1) + "/" + now.getDate() + ":" + now.getHours()
            +":" + now.getMinutes() + ":" + now.getSeconds();
            clock.innerHTML = nowTime;
            setTimeout("printTime()",1000);
      }
      window.onload = function(){
         printTime();
      }
      
   </script>
   <style>
   *{
   margin : 0;
   padding: 0;
   }
   .header{
   width : 100vw;
   height : 10vh;
   background-color : Azure;
   }
   .content{
   width : 100vw;
   background-color : white;
   }
   .footer{
   width : 100vw;
   height : 10vh;
   background-color : MistyRose;
   }
   
   </style>
   
     <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  
</head>
<body>
   <div class = "header">
      <h1>강신성(kss05) 실기시험</h1><p>
      <h2 style = "color:red">현재 시간:<span id= "clock"></span></h2>
   </div>
   <hr>
   
   <div class = "content">
      <th:block th:replace = "${content}"></th:block>
   </div>
   
   <hr>
   <div class ="footer">
      <h2>2023년 웹프로그래밍2 중간고사 실기시험</h2>
      <h3>(2023/5/31)</h3>
   </div>

</body>
</th:block>
</html>
