	<th:block th:replace="~{layout/layout1 :: setContent(~{this::content})}">
      <th:block th:fragment="content">

      <h1 class="mt-4">Book 상세보기 페이지</h1>
      
      <div class="form-group">
         <label>Bid</label>
         <input type="text" class="formo-control" name="bid" th:value="${dto.bid}" readonly>
      </div>
            
      <div class="form-group">
         <label>bcno</label>
         <input type="text" class="form-control" name="bcno" th:value="${dto.bcno}" readonly>
      </div>
      
      <div class="form-group">
         <label>Bname</label>
         <input type="text" class="form-control" name="bname" th:value="${dto.bname}" readonly>
      </div>
      
      <div class="form-group">
      	<label>bauthor</label>
      	<input type="text" class="form-control" name="bauthor" th:value="${dto.bauthor}" readonly>
      </div>
      
      <div class="form-group">
         <label>bpulicationyear</label>
         <input type="text" class="form-control" name="bpulicationyear"
            th:value="${#temporals.format(dto.bpulicationyear, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div>
      
<!--       <div class="form-group">
         <label>ModDate</label>
         <input type="text" class="form-control" name="modDate"
            th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
      </div> -->
      
       <a th:href="@{/book/modify(bid = ${dto.bid}, page=${requestDTO.page},
         type=${requestDTO.type}, keyword=${requestDTO.keyword} )}">
         <button type="button" class="btn btn-primary">Modify</button>
      </a>
      
      <a th:href="@{/book/list(page=${requestDTO.page},
         type=${requestDTO.type}, keyword=${requestDTO.keyword} )}">
         <button type="button" class="btn btn-info">List</button>   
      </a>
